[package]

name = "bap"
version = "0.0.1"
authors = [ "Matthew Maurer <maurer@matthewmaurer.org>" ]
license = "MIT"
description = "Rust bindings to BAP"
repository = "https://github.com/maurer/bap-rust"

[features]
default = []
holmes_support = ["holmes", "postgres"]

[dependencies]
libc = "0.2"
num = "0.1"
enum_primitive = "0.1"
bap-sys = {path = "./bap-sys"}
bit-vec = "0.4"
byteorder = "0.4"

postgres = {version = "*", optional = true, features = ["bit-vec"]}

[dependencies.holmes]
git = "https://github.com/maurer/holmes"
rev = "4c80b375c906472d3867fdb54ebb0f29be339a30"
optional = true
