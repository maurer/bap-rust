[package]

name = "bap"
version = "0.0.1"
authors = [ "Matthew Maurer <maurer@matthewmaurer.org>" ]
license = "MIT"
description = "Rust bindings to BAP"
repository = "https://github.com/maurer/bap-rust"

[features]
default = []
holmes_support = ["holmes", "postgres"]
json = ["rustc-serialize"]

[dependencies]
libc = "0.2"
num = "0.1"
enum_primitive = "0.1"
bap-sys = {path = "./bap-sys"}
bit-vec = "0.4"
byteorder = "0.4"

postgres = {version = "0.11", optional = true, features = ["bit-vec"]}

[dependencies.holmes]
git = "https://github.com/maurer/holmes"
optional = true

[dependencies.rustc-serialize]
version = "0.3"
optional = true
